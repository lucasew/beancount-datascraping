name: CI/Release

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 23 * * *"

permissions:
  contents: write
  pull-requests: write

jobs:
  ci-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: jdx/mise-action@v2
        with:
          install: true

      - name: Install dependencies
        run: mise run install

      - name: Codegen
        run: mise run codegen

      - name: Create PR or Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: update data"

            BRANCH_NAME="update-data-$(date +%s)"
            # Determine the base branch (default to main, fallback to master or current ref)
            BASE_BRANCH="${{ github.ref_name }}"
            if [ "$BASE_BRANCH" == "HEAD" ]; then
               BASE_BRANCH="main"
            fi

            git checkout -b "$BRANCH_NAME"

            if git push origin "$BRANCH_NAME"; then
              gh pr create \
                --title "chore: update data" \
                --body "Automated data update." \
                --base "$BASE_BRANCH" \
                --head "$BRANCH_NAME" || echo "⚠️ Failed to create PR. Changes are pushed to branch $BRANCH_NAME."
            else
               echo "⚠️ Failed to push branch $BRANCH_NAME. Skipping PR creation."
               exit 1
            fi
          else
            echo "No changes to commit."
          fi

      - name: CI
        run: mise run ci

      - name: Prepare Artifacts
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        run: zip -r data.zip bruto

      - name: Release
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG_NAME="release-$(date +%Y%m%d%H%M%S)"
          fi
          gh release create "$TAG_NAME" data.zip --generate-notes

      - name: Upload Artifacts to Workflow
        if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: data
          path: data.zip
